{% extends "base_template.html" %}

{% block content %}
  <h1>MLB Stats All Players</h1>
  <p>Currently, there are : {{ num_players }} players listed in the database.</p>
  <table style="width:50%">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      {% for player in players %}
        <tr>
            <td><a href="player/{{ player.player_id }}/">{{ player.name_first }}</a></td>
            <td><a href="player/{{ player.player_id }}/">{{ player.name_last }}</a></td>
        </tr>
      {% endfor %}
  </table>

{% endblock %}
